<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
<ul style="text-align:left">
  <li> 联系人列表</li>
<button (click)="sortByAsccending()">正序排列</button>
<button (click)="sortByDesccending()">倒序排列</button>
<button (click)="sortByRadom()">随机打乱</button>
<button (click)="deleteLast()">删除最后一个</button>
<button (click)="saveNewUser()">新增一个</button>
<table>
  <tbody>
    <tr>
      <th>姓名 </th>
      <th>性别 </th>
      <th>Mobile </th>
      <th>Email </th>
    </tr>
  </tbody>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.sex}}</td>
      <td>{{user.mobile}} </td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
</ul>
</div>
